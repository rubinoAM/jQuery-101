<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Notes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="row">
        <p>WARBLE MCGARBLE</p>
    </div>
    <div class="container">
        <p>Hello, world</p>
    </div>

    <div class="container">
        <div id="row">
            <button class="btn btn-success" id="hide">Hide</button>
            <button class="btn btn-success" id="show">Show</button>
            <button class="btn btn-success" id="toggle">Toggle</button>
            <button class="btn btn-success" id="html">Change HTML</button>
            <button class="btn btn-success" id="text">Change Text</button>
            <button class="btn btn-success" id="css">Change CSS</button>
            <button class="btn btn-success" id="add-class">Add Class</button>
            <button class="btn btn-success" id="remove-class">Remove Class</button>
            <button class="btn btn-success" id="toggle-class">Toggle Class</button>
            <button class="btn btn-success" id="prepend">Prepend</button>
            <button class="btn btn-success" id="append">Append</button>
            <button class="btn btn-success" id="fade-out">Fade Out</button>
            <button class="btn btn-success" id="slide">Slide</button>
            <button class="btn btn-success" id="animate">Animate</button>

            <button class="btn btn-success" id="fade-in">Fade In</button>
            <button class="btn btn-success" id="position">Position</button>
            <button class="btn btn-success" id="wrap-all">Wrap All</button>
            <button class="btn btn-success" id="replace">Replace</button>
            <button class="btn btn-success" id="squish">Squish</button>

            <button class="btn btn-warning" id="dizzang" style="display:none;">=)</button>
            <button class="btn btn-primary" id="thing">Do something to me in jQuery</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
